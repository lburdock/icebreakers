<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script src="js/shuffle.js"></script>
    <script src="js/icebreakers.js"></script>
    <script src="js/main.js" defer></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/icebreakers/sw.js", {
          scope: "/icebreakers/",
        });
      }
    </script>
    <!--
      https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
      https://developer.mozilla.org/en-US/docs/Web/Manifest
    -->
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="mask-icon" href="images/svg-icon.svg" color="#1e262e" />
    <meta name="msapplication-TileColor" content="#94a3b7" />
    <meta name="theme-color" content="#b3becc" />
    <title>Icebreakers</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="container">
      <div class="question">
        <h1 class="question__content">Content</h1>
      </div>
      <div class="buttons">
        <button class="prev">Prev</button>
        <button class="next">Next</button>
      </div>
    </div>
  </body>
</html>
